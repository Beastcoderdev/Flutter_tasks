plugins {
    id 'java' // Assuming you are using Java; add other plugins if necessary
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral() // Define where dependencies are fetched from
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
